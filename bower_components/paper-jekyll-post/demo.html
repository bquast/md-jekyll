<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-jekyll-post Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="paper-jekyll-post.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;paper-jekyll-post&gt;</code>:</p>

    <paper-jekyll-post 
		author='Stephan Schmitz'
		authorImg='//lh6.googleusercontent.com/-p9HfoP2THnE/AAAAAAAAAAI/AAAAAAAAAAA/mgjpY0hRC3w/s32-c/photo.jpg'
		postTitle='My post title has no link'
		published='2015-02-21'>
		<p>Lorem ipsum post content.</p>
	</paper-jekyll-post>
	
    <paper-jekyll-post 
		author='Stephan Schmitz'
		authorImg='//lh6.googleusercontent.com/-p9HfoP2THnE/AAAAAAAAAAI/AAAAAAAAAAA/mgjpY0hRC3w/s32-c/photo.jpg'
		postTitle='My post title has a link'
		postUrl='/2015/02/21/yay-my-new-material-design-blog-is-up/'
		published='2015-02-21'>
		<p>Lorem ipsum post content.</p>
	</paper-jekyll-post>
	
    <paper-jekyll-post 
		author='Stephan Schmitz'
		authorImg='//lh6.googleusercontent.com/-p9HfoP2THnE/AAAAAAAAAAI/AAAAAAAAAAA/mgjpY0hRC3w/s32-c/photo.jpg'
		postImg='//placehold.it/350x150'
		postTitle='Post with image and link'
		postUrl='/2015/02/21/yay-my-new-material-design-blog-is-up/'
		published='2015-02-21'>
		<p>Lorem ipsum post content.</p>
	</paper-jekyll-post>
	
</body>
</html>
